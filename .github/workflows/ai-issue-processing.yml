name: AI Issue Processing

on:
  push:
    branches:
      - users/nikolapeja6/automation
  pull_request:
    branches:
      - users/nikolapeja6/automation

jobs:
  issue-processing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      models: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call GitHub Model API
        uses: actions/ai-inference@v1
        with:
          model: gpt-4o-mini
          system-prompt-file: .github/ai-automation/ai-issue-processing-system-prompt.md
          prompt: "list_pull_request_by_repo tool isn't working"
